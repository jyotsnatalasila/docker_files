name: Deploy AgriGrow Fullstack App on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Copy repo to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: /home/ubuntu/agrigrow
          strip_components: 1

      - name: Deploy on EC2 with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          debug: true
          script: |
            cd /home/ubuntu/agrigrow
            
            # Install Docker
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
            fi

            # Update configuration with NEW DNS
            sudo sed -i 's|ec2-13-48-31-208.eu-north-1.compute.amazonaws.com|ec2-16-16-179-64.eu-north-1.compute.amazonaws.com|g' docker-compose.yml
            sudo sed -i 's|ec2-13-48-31-208.eu-north-1.compute.amazonaws.com|ec2-16-16-179-64.eu-north-1.compute.amazonaws.com|g' nginx.conf || true

            # Deploy application
            sudo docker compose down || true
            sudo docker compose up -d --build

            # Check deployment
            sleep 10
            sudo docker ps
            echo "üöÄ Deployment completed successfully!"
            echo "üåê Frontend: http://ec2-16-16-179-64.eu-north-1.compute.amazonaws.com:4000"
            echo "üîß Backend: http://ec2-16-16-179-64.eu-north-1.compute.amazonaws.com:1011"