version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: agrigrow-db
    restart: always
    environment:
      MYSQL_DATABASE: agrigrowdb
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "33062:3306"
    volumes:
      - agrigrow_db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agrigrow-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: agrigrowbe-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/agrigrowdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_SHOW_SQL: "false"
      
      # Email Configuration
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: jyotsnatalasila@gmail.com
      SPRING_MAIL_PASSWORD: hfeaybzkbogkcvaf
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: "smtp.gmail.com"
      
      # JWT Configuration
      JWT_SECRET: ThisIsASuperSecureKeyThatIsDefinitelyLongEnoughForHS512AndHasSymbols123!@#ABCdef
      JWT_EXPIRATION: 86400000
      
      # Security
      SPRING_SECURITY_USER_PASSWORD: "{noop}jyo123"
      
      # Application Configuration
      APP_FRONTEND_URL: http://ec2-13-48-31-208.eu-north-1.compute.amazonaws.com:4000
      SERVER_PORT: 1010
      SPRING_PROFILES_ACTIVE: prod
      
      # Logging
      LOGGING_LEVEL_COM_AGRIGROW: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE: ERROR
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "1011:1010"
    networks:
      - agrigrow-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ec2-16-16-179-64.eu-north-1.compute.amazonaws.com:1010/agrigrowbe/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: agrigrow-frontend
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - agrigrow-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ec2-16-16-179-64.eu-north-1.compute.amazonaws.com:4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  agrigrow_db_data:
    driver: local

networks:
  agrigrow-net:
    driver: bridge